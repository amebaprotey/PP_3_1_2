<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
    <table border="1">
        <tr th:each ="user : ${users}">
            <td th:text="${user.getId()}">...</td>
            <td><a th:href="@{/users/{id}(id=${user.getId()})}" th:text="${user.getName()}">...</a></td>
            <td><a th:href="@{/users/{id}(id=${user.getId()})}" th:text="${user.getSurname()}">...</a></td>
        </tr>
    </table>
</div>
<br/>
<hr/>

<a href="/users/new">Create new user</a>
</body>
</html>
